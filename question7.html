<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
</head>
<body>
    <label for="stringInput">Enter a string:</label>
    <input type="text" id="stringInput" placeholder="Enter a string">
    <button onclick="reverseString()">Reverse</button>
    <p id="reversedStringResult"></p>

    <script>
        function reverseString() {
            var inputString = document.getElementById("stringInput").value;
            var reversedString = inputString.split("").reverse().join("");
            document.getElementById("reversedStringResult").innerText = "Reversed String: " + reversedString;
        }
    </script>
</body>
</html>
