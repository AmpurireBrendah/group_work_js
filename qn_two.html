<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Finding the square of numbers</title>
</head>
<body>
    <button onclick="displaySquares()">Show Squares</button>
<div id="squares"></div>

<script>
function displaySquares() {
    let output = "";
    for (let i = 1; i <= 10; i++) {
        output += `The square of ${i} is ${i * i} <br>`;
    }
    document.getElementById("squares").innerHTML = output;
}
</script>

</body>
</html>
